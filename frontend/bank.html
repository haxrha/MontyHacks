<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home | FoodFinder</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="home.css">
  <script src="menu.js" defer></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="menu">
    <div class="hamburger">
      <i></i><i></i><i></i>
    </div>
    <div class="spacer-1"></div>
    <div class="brand">
      <img src="logo.png" alt="logo">FoodFinder
    </div>
    <div class="spacer-2"></div>
    <div class="collapsed-menu">
      <div class="tabs">
        <div class="home">Home</div>
        <div class="banks">Find Banks</div>
      </div>
      <div class="login">
        <button>Log In</button>
      </div>
    </div>
  </div>
  <div class="content-container">
      <div class="content-container">
    <input id="searchInput" type="text" placeholder="Search for food banks...">
  <button onClick="search()">Search</button>
  <div id="searchResults"></div>
  </div>
  <script>
    
    var foodBanks = [
      "Peterborough",
      "Chepstow",
      "Wisbech",
      "Brent" , 
      "North Norfolk" ,
      "Walton & Hersham" , 
      "Market Drayton" , 
      "Gloucester" , 
      "Eastbourne" , 
      "Black Country" , 
      "Malmesbury & District" ,
      "South & East Bristol" , 
      "Basingstoke" ,
      "Haverhill" ,
      "Woking" , 
      "Bradford on Avon" ,
      "Aylesbury" ,
      "Salford" ,
      "Norwood & Brixton" ,
      "Southampton Basics Bank"
    ];
  
    function search() {
      var input = document.getElementById("searchInput").value.toLowerCase();
      var results = foodBanks.filter(function(bank) {
        return bank.toLowerCase().includes(input);
      });
  
      var resultsContainer = document.getElementById("searchResults");
      resultsContainer.innerHTML = "";
      results.forEach(function(result) {
        var div = document.createElement("div");
        div.textContent = result;
        resultsContainer.appendChild(div);
      });
    }
  </script>
  
</body>

</html>
