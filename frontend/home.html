<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home | FoodFinder</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="home.css">
  <script src="menu.js" defer></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="menu">
    <div class="hamburger">
      <i></i><i></i><i></i>
    </div>
    <div class="spacer-1"></div>
    <div class="brand">
      <img src="logo.png" alt="logo">FoodFinder
    </div>
    <div class="spacer-2"></div>
    <div class="collapsed-menu">
      <div class="tabs">
        <div class="home">Home</div>
        <div class="banks">Find Banks</div>
      </div>
      <div class="login">
        <button>Log In</button>
      </div>
    </div>
  </div>
  <div class="content-container">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.unsplash.com/photo-1461354464878-ad92f492a5a0" class="d-block w-100"
            alt="Top-down view of a pair of hands handing a bowl of cherry tomatoes to another pair of garden-gloved hands">
          <div class="carousel-caption d-none d-md-block">
            <h5>Welcome to FoodFinder!</h5>
            <p>See critical needs of food banks in your area.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1615897570582-285ffe259530" class="d-block w-100"
            alt="A food bank shelf">
          <div class="carousel-caption d-none d-md-block">
            <h5>Calling all local farmers!</h5>
            <p>Montgomery Food Bank is requesting fresh fruits and vegetables this summer.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1628717341663-0007b0ee2597" class="d-block w-100"
            alt="Volunteers at a food bank">
          <div class="carousel-caption d-none d-md-block">
            <h5>Volunteer at your local food bank</h5>
            <p>Help end food insecurity through just one day of hard work.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  </div>
</body>

</html>
