<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home | FoodFinder</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="login.css">
  <script src="menu.js" defer></script>
  <script src="banks.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="menu">
    <div class="hamburger">
      <i></i><i></i><i></i>
    </div>
    <div class="spacer-1"></div>
    <div class="brand">
      <img src="logo.png" alt="logo">FoodFinder
    </div>
    <div class="spacer-2"></div>
    <div class="collapsed-menu">
      <div class="tabs">
        <div class="home">Home</div>
        <div class="banks">Find Banks</div>
      </div>
      <div class="login">
        <button>Log In</button>
      </div>
    </div>
  </div>
  <div class="content-container">
    <div>
      <div class="image-header">
      </div>
      <div class="login-content">
        <input class="username" type="text" placeholder="Username"><br>
        <input class="password" type="text" placeholder="Password"><br>
        <button onclick="window.location.href='home.html'">Sign In</button>
      </div>
    </div>
  </div>
</body>

</html>
